{% extends 'base/front_base.html' %}

{% block title %}
    登录小饭桌
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/auth/auth.css' %}">
    <script src="{% static 'js/auth.js' %}"></script>
{% endblock %}

{% block main %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="main-auth-group">
        <div class="top-group">
            <span class="title">请注册</span>
            <a href="{% url 'xfzauth:login' %}" class="more-link">立即登录</a>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="telephone" placeholder="请输入手机号码">
            </div>
            <div class="input-group">
                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
            </div>
            <div class="input-group">
                <input type="text" class="form-control split-form-control" name="img_captcha" placeholder="图形验证码">
                <img src="/account/register/img/captcha/" alt="" class="img-captcha input-group-addon" style="cursor: pointer;">
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="password1" placeholder="请输入密码">
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="password2" placeholder="请重复密码">
            </div>
            <div class="input-group">
                <input type="text" class="form-control split-form-control" name="sms_captcha" placeholder="请输入短信验证码">
                <span class="sms-captcha-btn input-group-addon">发送验证码</span>
            </div>
            {% if messages %}
                <div class="input-group">
                    {% for message in messages %}
                        <p style="color:red;text-align: center;">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="input-group">
                <button class="submit-btn">注册</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
